<h2>Chat with {{ other_user.username }}</h2>

<div style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
    {% for msg in messages %}
        <div style="margin-bottom: 10px;">
            <strong>{{ msg.sender.username }}:</strong> {{ msg.content }}<br>
            <small><em>{{ msg.timestamp|date:"F j, g:i a" }}</em></small>
        </div>
    {% empty %}
        <p>No messages yet.</p>
    {% endfor %}
</div>

<form method="POST" style="margin-top: 10px;">
    {% csrf_token %}
    <textarea name="content" rows="2" placeholder="Type a message..." style="width: 300px;"></textarea><br>
    <button type="submit">Send</button>
</form>
