{% extends 'main.html' %}
{% block content %}
<h2>Search Users</h2>

<form method="get" action="{% url 'search-users' %}">
  <input type="text" name="q" placeholder="Search by username">
  <button type="submit">Search</button>
</form>

<ul>
  {% if users %}
    {% for user in users %}
      <li>
        <a href="{% url 'user-profile' user.username %}">{{ user.username }}</a>
      </li>
    {% endfor %}
  {% elif request.GET.q %}
    <li>No users found.</li>
  {% endif %}
</ul>

{% endblock %}
