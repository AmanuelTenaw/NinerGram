{% extends 'main.html' %}

{% block content %}
  <div style="background-color: white; padding: 2rem; max-width: 600px; margin: auto; border-radius: 10px;">
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete this post?</p>

    <blockquote style="background-color: #f9f9f9; padding: 1rem; border-left: 4px solid #ccc;">
      {{ post.content }}
      {% if post.image %}
        <div style="margin-top: 1rem;">
          <img src="{{ post.image.url }}" style="max-width: 100%; border-radius: 5px;" />
        </div>
      {% endif %}
    </blockquote>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" style="background-color: red; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px;">Yes, delete</button>
      <a href="{% url 'user-profile' request.user.username %}">Cancel</a>

    </form>
  </div>
{% endblock %}
