{% load static %}
<div class="navbar"> 
<a href= "/">
  <img src="{% static 'images/niner_picture.png' %}" alt="niner_pic" style="display: block; margin: 0 auto 20px auto; width: 85px;">

</a>


{% if request.user.is_authenticated %}


<a href="{% url 'home' %}">Home</a>
<a href="{% url 'create-post' %}">New Post</a>
<a href="{% url 'event-list' %}">Events</a>
<a href="{% url 'thread-list' %}">Messages</a>


<a href="{% url 'friend-suggestions' %}">Suggestions</a>

<a href="{% url 'follow-search' %}">Search</a>


<div style="position: absolute; top: 10px; right: 10px; text-align: center;">
  {% if request.user.profile.avatar %}
    <img src="{{ request.user.profile.avatar.url }}" alt="Profile" class="profile-img" />
  {% else %}
    <img src="{% static 'images/Default_profile.png' %}" alt="Default Profile" class="profile-img" />
  {% endif %}
  
  <div style="margin-top: 4px;">
    <a href="{% url 'user-profile' request.user.username %}" style="display:block; font-size: 14px;">Profile</a>
    <a href="{% url 'logout' %}" style="display:block; font-size: 14px;">Logout</a>
  </div>
</div>


  


{% else %}

<a href="{% url 'login' %}">Login</a>



{% endif %}
<hr>

</div>
